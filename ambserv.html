<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images//favicon-16x16.png">
    <link rel ="stylesheet" type = "text/css" href="/CSS/ambserv.css">
    <title>Ambulance monitoring</title>
</head>
<body>
    <p style="text-align: center;"><img src="Images/5e4be2e3-9088-43e7-850b-bfd85334da82.jpg" alt="MedLogo" style="width: 300px; margin: auto; text-align: center; box-shadow: 0 0 25px #000;"/></p> 
    <br><br>
    <div style="position: relative; top: 15vw;">
        <form class="form1 box">
            <p><h2>Ambulance Services</h2></p>
            <br>
            Edit ambulance services under you : 
            <button type="button" class="but1">Click here</button><br><br>
            <label for="pinc">Customer Pincode : </label>
            <select id="pinc" disabled>
            <option value="pinc">121003</option>
            </select><br><br>
            <table id="amb">
                <caption>Ambulance range near location</caption>
                <thead>
                    <tr>
                        <th>S. No</th>
                        <th>Ambulance Plate</th>
                        <th>Distance in Km</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1st</td>
                        <td>HR0XXX456789</td>
                        <td>0.6 Km</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>HR0XXX098765</td>
                        <td>0.4 Km</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>HR0XXX345678</td>
                        <td>1.5 Km</td>
                    </tr>
                </tbody>
            </table>
            <p></p>

        </form>

    </div>
</body>
</html>
